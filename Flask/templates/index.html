<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5vh 2vw;
            color: #ff8f4e;
        }

        .header {
            width: 100%;
            margin-bottom: 5vh;
        }

        h1 {
            font-size: 5vw; /* Scales with viewport width */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 2.5vw; /* Scales with viewport width */
            max-width: 90vw; /* Scales with viewport width */
            margin: 0 auto 5vh auto;
        }

        .container {
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            padding: 5vh 2vw;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80vw; /* Scales with viewport width */
            max-width: 600px; /* Maximum width */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input[type="email"] {
            width: 100%;
            padding: 1em;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 2px solid #a2cfff;
            background-color: transparent;
            color: #FFFFFF;
            font-size: 1.5vw; /* Scales with viewport width */
        }

        input[type="email"]:focus {
            box-shadow: 0 0 10px #fff;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 1em 2em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 1.5vw; /* Scales with viewport width */
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to The Brightside Newsletter!</h1>
        <p>Your daily dose of uplifting news from around the globe. Join our community to receive stories that inspire positivity, hope, and joy directly to your inbox.</p>
    </div>
    <div class="container">
        <form method="post" action="/subscribe">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe Now</button>
        </form>
    </div>
</body>
</html>
