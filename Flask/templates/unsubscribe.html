<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5vh 2vw;
            color: #ff8f4e;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            margin-bottom: 5vh;
        }

        h1 {
            font-size: 5vw; /* Scales with viewport width */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 2.5vw; /* Scales with viewport width */
            max-width: 90vw; /* Scales with viewport width */
            margin: 0 auto 5vh auto;
        }

        .container {
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            padding: 5vh 2vw;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80vw; /* Scales with viewport width */
            max-width: 600px; /* Maximum width */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input[type="email"] {
            width: 80%; /* Width scales based on the container */
            max-width: 400px;
            padding: 1em;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 2px solid #a2cfff;
            background-color: transparent;
            color: #FFFFFF;
            font-size: 1rem; /* Fixed font size */
        }

        input[type="email"]:focus {
            box-shadow: 0 0 10px #fff;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 1em 2em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 1rem; /* Fixed font size */
        }

        button:hover {
            background-color: #e64a19;
        }

        #message {
            color: #ff8f4e;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw; /* Larger font size for small screens */
            }

            p {
                font-size: 4vw; /* Larger font size for small screens */
                margin-bottom: 3vh;
            }

            .container {
                padding: 3vh 4vw;
            }

            input[type="email"], button {
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#subscribeForm').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission
            $.ajax({
                url: '/unsubscribeAction',
                type: 'POST',
                data: $(this).serialize(), // Serialize form data
                success: function(response) {
                    $('#message').text(response); // Display success message
                },
                error: function(xhr) {
                    $('#message').text(xhr.responseText); // Display error message
                }
            });
        });
    });
    </script>
</head>
<body>
    <div class="header">
        <h1>Unsubscribe from The Brightside Newsletter!</h1>
        <p>We are sad to see you leave, subscribe again at anytime!</p>
    </div>
    <div class="container">
        <form id="subscribeForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Unsubscribe</button>
        </form>
        <div id="message"></div> <!-- Message display -->
    </div>
</body>
</html>
