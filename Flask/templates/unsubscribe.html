<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center; /* Ensures text alignment is centered for all child elements */
    padding-top: 50px;
    color: #ff8f4e;
}

.header {
    width: 100%; /* Full width to align text correctly */
    margin-bottom: 10vh; /* Adjusted vertical space */
}

h1, p {
    margin: 0 auto; /* Centers the element horizontally */
    padding: 0 20px; /* Gives padding but maintains text center alignment */
}

h1 {
    font-size: 3rem; /* Larger size */
    font-weight: bold; /* Bold font style */
    margin-bottom: 0.5em;
}

p {
    font-size: 1.5rem; /* Larger font size for more content */
    max-width: 800px; /* Wider to accommodate more text */
    margin-bottom: 5vh; /* More space before the form */
}
        .container {
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 20%;
            transition: transform 0.3s ease-in-out;
            margin-top: 10vh;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 2px solid #a2cfff; /* Light blue border to enhance visibility */
            background-color: transparent; /* Transparent input field */
            color: #FFFFFF; /* White text color */
            font-size: 1.2rem;
        }
        input[type="email"]:focus {
            box-shadow: 0 0 10px #fff; /* White glow to highlight focus */
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 24px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unsubscribe from The Bright Side Newsletter</h1>
        <p>We're sad to see you go! If you decide to leave, you can unsubscribe below. We hope to see you back soon!</p>
    </div>
    <div class="container">
        <form method="post" action="/unsubscribeAction">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Unsubscribe</button>
        </form>
    </div>
</body>
</html>
